<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'tvshow_app/css/style3.css' %}"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Read(all)</title>
</head>
<body>
    <div class="contain">

        <div class="banner">
            <h1>All Shows </h1>
        </div>
        
        <div class="box1">
                <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Network</th>
                                <th>Release Date</th>
                                <th>Actions</th>
                                    
                                    
                            </tr>
                        </thead>
                        <tbody>
                                {% for show in all_shows %}
                                <tr> 
                                    
                                    <td> {{ show.id }}</td>
                                    <td> {{ show.title}}</td>
                                    <td> {{ show.network}}</td>
                                    <td> {{ show.date}}</td>
                                    <td><a href="/shows/{{show.id}}">Show</a> | <a href="/shows/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/destroy">Delete</a></td>
                                    
                                </tr>
                                {% endfor %}
                        </tbody>
                    </table>



        </div>

        <div class="box2">
      

        <a href="/shows/new">Add a New Show</a> 
        </div>
            
        
       
       


    </div>

</body>
</html>
